<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Frontend Mentor | Profile card component</title>

</head>

<body>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Annemarie rolo</a>.
    </div>
    <div class="bgContainer">
        <img class="bgImage1" src="images/bg-pattern-top.svg" alt="Illustration">
        <img class="bgImage2" src="images/bg-pattern-bottom.svg" alt="Illustration">
    </div>

    <div class="card">
        <div class="container">
            <div class="imageContainer">
                <img class="mainImage" src="images/bg-pattern-card.svg" alt="Illustration">
                <img class="avatar" src="images/image-victor.jpg" alt="Avatar">

            </div>

            <div class="author">
                <h2 class="name">Victor Crest</h2>
                <p class="age">26</p>

            </div>
            <p class="country">London</p>

            <hr>
            <div class="details">
                <div class="followers">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="likes">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="photos">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>

        </div>







</body>


</html>
